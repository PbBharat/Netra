steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-south1-docker.pkg.dev/team-medy-buddy/netra-source/netra:$GITHUB_SHA', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-south1-docker.pkg.dev/team-medy-buddy/netra-source/netra:$GITHUB_SHA']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'netra', '--image', 'asia-south1-docker.pkg.dev/team-medy-buddy/netra-source/netra:$GITHUB_SHA', '--region', 'us-central1']
images:
- asia-south1-docker.pkg.dev/team-medy-buddy/netra-source/netra:$GITHUB_SHA
